<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragment/header.html :: fragment-header}"></th:block>
  <link rel="stylesheet" href="/css/erdLayout.css"/>
</head>

<body>
<th:block th:replace="~{fragment/navbar.html :: fragment-navbar}"></th:block>

<div class="content">
  <div class="wrap">
    <div class="left">
      <div class="menu">
        <h3>연차관리</h3>
        <a class="on" th:href="@{/takeoff/list}">연차목록</a>
        <a th:href="@{/takeoff/add}">연차등록</a>
      </div>
    </div>

    <div id='content' class='right'>
      <!-- 컨텐츠 안내 -->
      <div class="title">상세정보</div>
      <div class="descript">직원 정보를 자세히 확인합니다.</div>

      <!-- hidden -->
      <input type="hidden" id="tofNo" name="tofNo" th:value="${takeoffDto.tofNo}" style="width:98%;"/>

      <div class='tbl-info'>

        <div>
          <table>
            <colgroup>
              <col style="width:20%;">
              <col style="">
            </colgroup>
            <tbody>
            <tr>
              <th>이름</th>
              <td th:text="${takeoffDto.takeoffStfNm}"></td>
            </tr>
            <tr>
              <th>부서</th>
              <td th:text="${takeoffDto.takeoffdeptNm}"></td>
            </tr>
            <tr>
              <th>연차명</th>
              <td th:text="${takeoffDto.takeoffNm}"></td>
            </tr>
            <tr>
              <th>승인여부</th>
              <td th:text="${takeoffDto.takeoffAppryn}"></td>
            </tr>
            <tr>
              <th>연차사유</th>
              <td th:text="${takeoffDto.takeoffCont}"></td>
            </tr>
            <tr>
              <th>연차시작일</th>
              <td th:text="${takeoffDto.takeoffStartDt}"></td>
            </tr><tr>
              <th>연차종료일</th>
              <td th:text="${takeoffDto.takeoffEndDt}"></td>
            </tr>
            <tr>
              <th>총 연차 수</th>
              <td th:text="${takeoffDto.takeoffTotal}"></td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- button -->
        <div class="btn-bottom-btn">
          <th:block th:if="${session.authNo == 1}">
            <button type="button" id="update">수정</button>
            <button type="button" id="delete">삭제</button>
          </th:block>
          <button type='button' id="backList">목록</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="footer" class="footer">
  <div class="wrap">
    Copyright ⓒ MMP All Rights Reserved.
  </div>
</div>

</body>

<script>
//목록
$('#backList').click(function(e){
	location.href="/takeoff/list";
});
//수정
$('#update').click(function(e){
	location.href="/takeoff/edit?tofNo="+$('#tofNo').val();
});


</script>
</html>
